<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Added viewport meta tag -->
    <title>Currency Exchange</title>
  </head>
  <body>
    <h1>Exchange Rate Converter</h1>
    <input type="number" id="amount" placeholder="Enter in amount" />
    <select id="currency" title="currency">
      <option value="AUD">AUD</option>
      <option value="CHF">CHF</option>
      <option value="GBP">GBP</option>
      <option value="DKK">DKK</option>
    </select>
    <button id="convert" type="button">Convert Currency</button>
    <div id="result"></div>

    <script src="exchange.js"></script>
  </body>
  
</html>
